<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devolução de Item</title>
    <link rel="stylesheet" href="style-devolucaoItem.css">
</head>
<body>
    
    <div id="detalhe"></div>
    <div id="detalhe2"></div>

    <header>

        <img id="logo" src="imagens/logo.png" alt="Logo SGI">
        
        <div id="menu-toggle" onclick="AlterarMenu()">
            <div class="barra"></div>
            <div class="barra"></div>
            <div class="barra"></div>
        </div>
        <nav id="menu">
            <ul id="menu-list">
                <li><a href="#">Solicitar Item</a></li>
                <li><a href="#">Retirar Item</a></li>
                <li><a href="#">Visualizar Itens</a></li>
                <li><a href="#">Cadastrar Item</a></li>
                <li><a href="#">Cadastrar Professor</a></li>
            </ul>
        </nav>
    </header>

    <div id="titulo">
        <!-- título da página -->
        <h1>DEVOLUÇÃO DE ITEM</h1>
    </div>

    <div class="tela-devolucao">
        <h2 class="title">COLOQUE AS INFORMAÇÕES PARA REALIZAR DEVOLUÇÃO</h2>
        <form method="POST" action="">
            <input type="select" placeholder="Selecione">
            <br>
            <br>
            <input type="number" name="ciap" placeholder="Reg. CIAP">
            <br>
            <br>
            <input type="date" placeholder="Data">
            <br>
            <br>
        </form>
    </div>

    <!-- Container para centralizar o botão "Devolver" -->
    <div class="devolver-container">
        <!-- Botão "Devolver" dentro do container -->
        <button class="devolver-button">Devolver</button>
    </div>

    <!-- JavaScript para controlar o menu -->
    <script>
        function AlterarMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("active");
        }
    </script>
</body>
</html>
